        <!--DRAG AND DROP SCRIPTING-->
        <script>
            function allowDrop(ev) 
            {
                ev.preventDefault();
            }

            function drag(ev) 
            {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) 
            {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                var replace = document.getElementById(ev.target.id);
                var parent = replace.parentNode;
                parent.removeChild(replace);
                parent.appendChild(document.getElementById(data).cloneNode(true));
                
                
            }
        </script>
